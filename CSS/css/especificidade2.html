<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /*
            1. inline
            2. id
            3. class, pseudo-class e atributos
            4. elementos e pseudo-elementos
            */
            div {background-color: aqua;}
            div[wm-cor] {background-color: orange;}
            div.estilo {background-color: blue;}
            #unico1, #unico2 {background-color: purple;}
            div:hover, #unico1:hover , #unico2:hover {background-color: pink;}

    </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
